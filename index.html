<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>What type of triangle?</h1>
      <div class="row">
        <div class="col-md-6">
          <form class="form">
            <div class="form-group">
            <label for="a">Side 1</label>
            <input type="numbers" class="form-control" id="a">
          </div>
          <form class="form">
            <div class="form-group">
            <label for="b">Side 2</label>
            <input type="numbers" class="form-control" id="b">
          </div>
          <form class="form">
            <div class="form-group">
            <label for="c">Side 3</label>
            <input type="numbers" class="form-control" id="c">
          </div>
          </form>

        </div>
        <div class="col-md-6">
          <div class="hide">
            <p>Your type of triangle is <span id="type"></span> </p>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
